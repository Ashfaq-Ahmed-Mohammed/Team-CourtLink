<div class="min-h-screen bg-gradient-to-b from-[#005B8D] to-[#F26A2E] flex flex-col">
  <!-- Title and Underline -->
  <div class="p-6 pt-11 text-white">
      <div class="mb-4 text-left">
          <h2 class="text-4xl font-bold inline-block pl-11">
              CHOMP INTO COURT RESERVATIONS
          </h2>
          <div class="ml-10 w-[75%] h-2 bg-[#FA4616] mt-4"></div> <!-- Underline with margin-top to add space -->
      </div>
  </div>

  <!-- Grid of Sports -->
  <div class="flex-grow p-6">
      <div class="w-[90%] mx-auto"> <!-- Constrains the grid width to 80% and centers it -->
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 justify-center">
              <div 
                  *ngFor="let sport of sports" 
                  [routerLink]="['/courts', sport.name.toLowerCase()]" 
                  class="flex flex-col items-center bg-gray-100 p-4 rounded-lg shadow-md cursor-pointer hover:bg-blue-100 transition"
              >
                  <img [src]="sport.icon" [alt]="sport.name" class="w-16 h-16 mb-2">
                  <p class="text-lg font-semibold">{{ sport.name }}</p>
              </div>
          </div>
      </div>
  </div>
</div>
