<div class="min-h-screen bg-gradient-to-b from-[#005B8D] to-[#F26A2E] flex flex-col">
    <!-- Header -->
    <div class="p-6 pt-11 text-white">
      <div class="mb-4 text-left">
        <h2 class="text-4xl font-bold inline-block pl-11">
          CHOMP INTO COURT RESERVATIONS
        </h2>
        <div class="ml-10 w-[75%] h-2 bg-[#FA4616] mt-4"></div>
      </div>
    </div>
  
    <!-- Before Login -->
    <div
      *ngIf="!(isAuthenticated$ | async)"
      class="flex-grow flex flex-col items-center justify-start text-white px-4 pt-4"
    >
      <div
        class="w-[95%] max-w-[1400px] h-[550px] md:h-[600px] rounded-3xl overflow-hidden shadow-2xl mb-8 -mt-6 transition-all duration-1000 ease-in-out"
      >
        <img
          [src]="currentSlide"
          alt="Slideshow Image"
          class="w-full h-full object-cover animate-fade"
        />
      </div>
      <div class="flex flex-col items-center gap-3 -mt-4">
        <p
          class="text-center text-2xl md:text-3xl font-bold text-white tracking-wide drop-shadow-md"
        >
          SECURE YOUR SPOT | PLAY HARD | CHOMP GATOR STYLE üêä
        </p>
        <button
          (click)="login()"
          class="px-7 py-2.5 bg-white text-[#005B8D] rounded-full shadow-md hover:bg-blue-100 font-semibold transition-all duration-300"
        >
          Login to Continue
        </button>
      </div>
    </div>
  
    <!-- After Login -->
    <ng-container *ngIf="(isLoading$ | async) === false">
      <div *ngIf="isAuthenticated$ | async" class="flex-grow p-6">
        <div class="w-[90%] mx-auto">
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">
            <div
              *ngFor="let sport of sports"
              (click)="selectSport(sport.name)"
              class="flex flex-col items-center bg-gray-100 p-4 rounded-lg shadow-md cursor-pointer hover:bg-blue-100 transition"
            >
              <img
                [src]="sport.icon"
                [alt]="sport.name"
                class="w-16 h-16 mb-2"
              />
              <p class="text-lg font-semibold">{{ sport.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
